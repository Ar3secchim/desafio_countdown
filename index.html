<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="https://ar3secchim.github.io/desafio_countdown/style.css">
  <title>Countdown</title>
</head>

<body>
  <img class="top_image" src="https://raw.githubusercontent.com/Ar3secchim/desafio_countdown/main/assets/top-image.svg">

  <main>
    <div class="container_countdown">
      <h1>
        READY TO LAUNCH IN...
      </h1>

      <div class="countdown">
        <ul class="countdown">
          <li id="data_time">
            <span class= "number_time" id="day_time">00</span>
            Dias
          </li>

          <li id="data_time">
            <span class= "number_time" id="hours_time" > : 00</span>
            Horas
          </li>

          <li id="data_time">
            <span class= "number_time" id="min_time" > : 00</span>
            Minutos
          </li>

          <li id="data_time">
            <span class= "number_time" id="sec_time"> : 00</span>
            Segundos
          </li>
        </ul>
      </div>

      <h3>
          Inscreva-se para saber mais sobre o lan√ßamento
      </h3>

      <button class="btn-primary">
        Inscreva-se
      </button>
    </div>

    <div id="modal_container" class="modal_container">
      <div class="modal">
        <form  class="form_modal">
          <input type="button" value="X" class="btn-esc">
          <h1>Inscreva-se</h1>
          <input type="text" name="nome" placeholder="Nome">
          <input type="email" name="email_usuario" placeholder="E-mail">
          <input type="submit" 
          class="btn-enviar" id= "btn-enviar" value="Enviar">
          
        </form>
      </div>
    </div>

    <div class="imagem">
      <img src="https://raw.githubusercontent.com/Ar3secchim/desafio_countdown/main/assets/rocket.svg">
    </div>
  </main>

  <img class="bottom_image" src="https://raw.githubusercontent.com/Ar3secchim/desafio_countdown/main/assets/bottom-image.svg">

  <script src="https://ar3secchim.github.io/desafio_countdown/script.js""></script>
</body>
</html>
